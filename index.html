<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="scoreboardContainer">
      <div class="scoreboard">
        <div class="scoreContainer">
          <div class="playerScore score">0</div>
          <h4 class="playerScoreText scoreText">Player</h4>
        </div>
        <div class="scoreContainer">
          <div class="tiesScore score">0</div>
          <h4 class="tiesScoreText scoreText">Draws</h4>
        </div>
        <div class="scoreContainer">
          <div class="computerScore score">0</div>
          <h4 class="computerScoreText scoreText">Computer</h4>
        </div>
      </div>
    </div>
    
    <div class="throwSelectorContainer">
      <div class="throwSelector">
        <div class="throwContainer">
          <div class="playerThrow throw">Throw</div>
          <h4 class="playerThrowText text">Player</h4>
        </div>
        <h1>VS</h1>
        <div class="throwContainer">
          <div class="computerThrow throw">Throw</div>
          <h4 class="computerThrowText text">Computer</h4>
        </div>
      </div>
    </div>
    
    <div class="buttonContainer">
      <div class="buttons">
        <div class="rockContainer">
          <div class="rockButton butt">Rock</div>
          <h4 class="text">Rock</h4>
        </div>
        <div class="paperContainer">
          <div class="paperButton butt">Paper</div>
          <h4 class="text">Paper</h4>
        </div>
        <div class="ScissorsContainer">
          <div class="ScissorsButton butt">Scissors</div>
          <h4 class="text">Scissors</h4>
        </div>
      </div>
    </div>
    
    <div class="typerContainer">
      <input type="text" class="throwText" placeholder="Select Weapon">
      <button type="submit" class="submit" >Shoot</button>
    </div>

  </div>
  <script src="../index.js"></script>  
</body>
</html>
